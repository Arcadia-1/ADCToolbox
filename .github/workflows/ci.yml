name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  python-basic-test:
    name: Python Basic Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install UV
        run: pip install uv

      - name: Install dependencies
        run: |
          uv pip install numpy matplotlib pandas pytest --system
          pip install -e ./python

      - name: Run basic pytest
        run: |
          pytest python/tests/unit/test_basic.py -q

      - name: Run comparison tests
        run: |
          pytest python/tests/compare/test_compare_sine_fit.py -q
          pytest python/tests/compare/test_compare_spec_plot.py -q
          pytest python/tests/compare/test_compare_spec_plot_phase.py -q
