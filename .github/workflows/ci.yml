name: CI - Unit Tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  matlab-unit-tests:
    name: MATLAB Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up MATLAB
        uses: matlab-actions/setup-matlab@v2
        with:
          release: R2024b

      - name: Run MATLAB unit tests
        uses: matlab-actions/run-tests@v2
        with:
          test-results-junit: test-results/matlab-results.xml
          code-coverage-cobertura: coverage/matlab-coverage.xml
          source-folder: matlab/src
          select-by-folder: matlab/tests/unit

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: matlab-test-results
          path: test-results/
          retention-days: 7

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: matlab-coverage
          path: coverage/
          retention-days: 7

  python-tests:
    name: Python Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install numpy pandas matplotlib scipy
          pip install pytest pytest-cov

      - name: Run Python tests
        run: |
          cd python/tests/unit
          pytest -v --cov=../../ --cov-report=xml --cov-report=html

      - name: Upload Python coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage
          path: python/htmlcov/
          retention-days: 7
