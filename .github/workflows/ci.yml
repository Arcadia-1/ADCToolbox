name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  python-basic-test:
    name: Python Basic Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install UV
        run: pip install uv

      - name: Install dependencies
        run: |
          uv pip install numpy matplotlib pytest --system
          # uv pip install . --system

      - name: Run basic pytest
        run: |
          pytest python/tests/unit/test_basic.py -q
